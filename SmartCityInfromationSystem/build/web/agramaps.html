<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Agra Map</title>
    <link rel="icon" href="./images/faviocn.jpg" type="image/icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;

        margin: 0px auto;
      }
      .header {
        width: 100%;
        height: 70px;
        padding: 0px 20px;
        background-color: #3e2bb8;
        display: flex;
        justify-content: space-between;
        align-items: center;
        top: 0;
      }
      .para {
        font-size: 30px;
        display: inline-block;
        font-weight: 900;
        color: white;
      }
      .header .fa-bars {
        color: white;
      }
      .header .fa-close {
        color: white;
      }
      .header #menu {
        list-style: none;
      }
      #menu {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #menu li a {
        text-decoration: none;
        font-size: 22px;
        padding: 0px 20px;
        color: white;
        position: relative;
      }
      #menu li a:hover {
        color: white;
      }

      #menu li a::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        position: absolute;
        left: 0;
        background-color: white;
        transition: 0.3s;
      }
      #menu li a:hover::after {
        width: 100%;
      }
      .para span {
        font-size: 40px;
        font-weight: 900;
        color: black;
      }
      .header a i {
        display: none;
        font-size: 30px;
      }
      @media only screen and (max-width: 1000px) {
        .para {
          font-size: 25px;
        }
        .para span {
          font-size: 25px;
        }
        #menu li a {
          font-size: 15px;
          padding: 0px 10px;
        }
      }
      @media only screen and (max-width: 700px) {
        #menu {
          background-color: #3e2bb8;
          top: 0;
          position: fixed;
          right: -100%;
          width: 100%;
          height: 600px;
          display: flex;
          flex-direction: column;
          transition: 1s;
        }
        #menu li a {
          font-size: 25px;
          font-weight: bold;
          color: white;
        }
        #menu li {
          display: block;
          padding: 15px 0px;
        }
        .header a i {
          display: block;
        }
        .hide-btn {
          display: block;
          position: absolute;
          right: 20px;
          top: 10px;
        }
        .fa {
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p class="para">SMART CITY INFORMATION SYSTEM</p>

      <a href="javascript:void(0);" onclick="myFunction()"
        ><i class="fa fa-bars"></i
      ></a>

      <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li class="about"><a href="About-us.html">About Us</a></li>
        <li class="allcities"><a href="allcities_user.html">All Cities</a></li>
        <li class="login"><a href="Login.html">Login</a></li>
        <li class="contactus"><a href="contactus.html">Contact Us</a></li>

        <a href="javascript:void(0);" class="hide-btn" onclick="myFunction()"
          ><i class="fa fa-close"></i
        ></a>
      </ul>
    </div>
    <div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113579.63202948698!2d77.9099719560236!3d27.176309823404935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39740d857c2f41d9%3A0x784aef38a9523b42!2sAgra%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1637472258151!5m2!1sen!2sin"
        width="1350"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </body>
</html>
